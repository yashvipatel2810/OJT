<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text box</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
</script> 
<script type="text/javascript">
    $(document).ready(function(){
        $("#TxtTestFocus").focus(function(){
            $(this).css("background-color","navy");
        });
        $("#TxtTestBlur").blur(function(){
            $(this).css("background-color","blue");
        });
        $("#TxtTestKeyPress").keypress(function(){
            alert($(this).val());
        });
        $("#TxtTestKeyUp").keyup(function(){
            alert($(this).val());
        });
    });
    
    </script>
</head>
<body>
      <input type="text" id="TxtTestFocus" placeholder=" Focus" /><hr/>
      <input type="text" id="TxtTestBlur" placeholder=" Blur" /><hr/>
      <input type="text" id="TxtTestKeyPress" placeholder="Check Text Box KeyPress" /><hr/>
      <input type="text" id="TxtTestKeyUp" placeholder="Check Text Box KeyUp" /><hr>
    
</body>
</html>
